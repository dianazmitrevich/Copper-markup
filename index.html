<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>COPPER</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <section class="hero">
        <div class="hero-inner">
            <div class="hero-inner__image"></div>
            <div class="hero-inner__menu container">
                <div class="menu__logo">
                    <img src="img/copper-logo.png">
                </div>
                <div class="menu__list">
                    <ul class="menu__list-anchors">
                        <li><a href="#">Каталог</a></li>
                        <li><a href="#">Новости</a></li>
                        <li><a href="#">Доставка</a></li>
                        <li><a href="#">О нас</a></li>
                        <li><a href="#">Контакты</a></li>
                    </ul>
                </div>
            </div>
            <div class="hero-inner__slider">
                <div class="slider">
                    <div class="slider__item container">
                        <div class="slider__text-info">
                            <div class="text-info__title">Хит продаж</div>
                            <div class="text-info__subtitle">Дистиллятор для эфирных масел</div>
                            <div class="text-info__price">
                                <span class="price-text">Цена</span>
                                <span class="price-num">4 906 грн</span>
                            </div>
                            <div class="text-info__btn">
                                <a class="btn" href="#">Купить</a>
                            </div>
                        </div>
                        <div class="slider__image">
                            <img src="/img/main-banner-distiller.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="products">
        <div class="products-inner container">
            <div class="products__title">Наша продукция</div>
            <div class="products__cards">
                <div class="cards__item">
                    <a href="#">
                        <div class="cards__item-wrap">
                            <div class="item__img">
                                <img src="/img/products-image__1.png">
                            </div>
                            <div class="item__title">Для эфирных масел</div>
                        </div>
                    </a>
                </div>
                <div class="cards__item">
                    <a href="#">
                        <div class="cards__item-wrap">
                            <div class="item__img">
                                <img src="/img/products-image__2.png">
                            </div>
                            <div class="item__title">Для гидролатов</div>
                        </div>
                    </a>
                </div>
                <div class="cards__item">
                    <a href="#">
                        <div class="cards__item-wrap">
                            <div class="item__img">
                                <img src="/img/products-image__3.png">
                            </div>
                            <div class="item__title">Медная посуда</div>
                        </div>
                    </a>
                </div>
                <div class="cards__item">
                    <a href="#">
                        <div class="cards__item-wrap">
                            <div class="item__img">
                                <img src="/img/products-image__4.png">
                            </div>
                            <div class="item__title">Аксессуары из меди</div>
                        </div>
                    </a>
                </div>
                <div class="cards__item">
                    <a href="#">
                        <div class="cards__item-wrap">
                            <div class="item__img">
                                <img src="/img/products-image__5.png">
                            </div>
                            <div class="item__title">Индивидуальный заказ</div>
                        </div>
                    </a>
                </div>
                <div class="cards__item">
                    <a href="#">
                        <div class="cards__item-wrap">
                            <div class="item__img">
                                <img src="/img/products-image__6.png">
                            </div>
                            <div class="item__title">Скидки и&nbsp;предложения</div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
